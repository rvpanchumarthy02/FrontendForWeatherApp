    <!-- main bar or part or whatever you call it  -->
    <main>
        <section id="home">
           <p>Get the latest weather updates in your city!</p>
            <h3>Create Account</h3>

            <form class="my-form" id="signupForm">
              <label for="name">Full Name:</label>
              <input type="text" id="name" name="name" placeholder="Full Name" required />

              <label for="email">Email Address:</label>
              <input type="email" id="email" name="email" placeholder="Email Address" required />

              <label for="password">Password:</label>
              <input type="password" id="password" name="password" placeholder="Password" required />

              <label for="location">City or Location:</label>
              <input type="text" id="location" name="location" placeholder="City or Location" required />

              <label for="unit">Preferred Unit:</label>
              <select id="unit" name="unit" required>
                <option value="">Preferred Unit</option>
                <option value="Celsius">Celsius (°C)</option>
                <option value="Fahrenheit">Fahrenheit (°F)</option>
              </select>

              <button type="submit">Login</button>
              <button type="submit">  Sign Up</button>

              <div class="success" id="successMessage"></div>
             </form>

        </section>    
    </main>
